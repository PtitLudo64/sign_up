<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Sign-up page">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div id="leftSide">
        <img id="abstract" src="assets/img/abstract.png" alt="Formes en 3D">
        <div id="greetings">
            <img id="C_logo" src="assets/img/C_logo.svg" alt="C logo">
            <h1 id="t1" class="translate">Find 3D Objects, Mockups and Illustration here.</h1>
        </div>
    </div>
    <div id="rightSide">
        <select name="lang" id="lang-select">
            <option value="gb">English (UK)</option>
            <option value="fr">Français (FR)</option>
            <option value="sp">Español</option>
            <option value="de">Deutsch</option>
        </select>
        <form action="">
            <h2 id="t2" class="translate">Create Account</h2>
            <div id="social">
                <div id="google">
                    <img src="assets/img/google_icon.svg" alt="Logo Google">
                    <p id="t3" class="translate">Sign up with Google</p>
                </div>
                <div id="facebook">
                    <img src="assets/img/facebook_icon.svg" alt="Logo Facebook">
                    <p id="t4" class="translate">Sign up with Facebook</p>
                </div>
            </div>
            <h3 id="t5" class="translate">
                - OR -
            </h3>
            <div id="form">
                <input type="text" name="name" id="t6" placeholder="Full Name">
                <input type="email" name="mail" id="t7" placeholder="Email Address">
                <span id="pwdInput"><input type="password" name="pwd" id="t8" placeholder="Password"></span>
                <input type="submit" value="Create Account" id="t9">
            </div>
            <p id="t10" class="translate">Allready have an account? <span>Log in</span></p>
        </form>
    </div>
    <script src="js/textInject.js"></script>
</body>
</html>
