<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Sign-up page">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div id="leftSide">
        <img id="abstract" src="assets/img/abstract.png" alt="Formes en 3D">
        <div id="greetings">
            <img id="C_logo" src="assets/img/C_logo.svg" alt="C logo">
            <h1>Find 3D Objects, Mockups and Illustration here.</h1>
        </div>
    </div>
    <div id="rightSide">
        <select name="lang" id="lang-select">
            <option value="english">English (UK)</option>
            <option value="french">Français (FR)</option>
            <option value="spanish">Español</option>
            <option value="german">Deutsch</option>
        </select>
        <form action="">
            <h2>Create Account</h2>
            <div id="social">
                <div id="google">
                    <img src="assets/img/google_icon.svg" alt="Logo Google">
                    <p>Sign up with Google</p>
                </div>
                <div id="facebook">
                    <img src="assets/img/facebook_icon.svg" alt="Logo Facebook">
                    <p>Sign up with Facebook</p>
                </div>
            </div>
            <h3>
                - OR -
            </h3>
            <div id="form">
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="email" name="mail" id="mail" placeholder="Email Address">
                <span id="pwdInput"><input type="password" name="pwd" id="pwd" placeholder="Password"></span>
                <input type="submit" value="Create Account">
            </div>
            <p id="log_in">Allready have an account? <span>Log in</span></p>
        </form>
    </div>
</body>
</html>
